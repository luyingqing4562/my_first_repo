<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 个性化上传按钮 </title>
    <style>
        form{
            position: absolute;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }
        label{
            display: block;
            width: 300px;
            height: 63px;
            font-size: 1px;
            text-indent: -999px;
            cursor: pointer;
            background: url("upload.png") no-repeat;
        }
    </style>
</head>
<body>
    <form><input type="file" id="file_input"/></form>
    <p><label for="file_input">上传</label></p>
</body>
</html>
